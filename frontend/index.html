<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-box">
            <h1>Burn Rate</h1>
            <p class="tagline">Personal finance awareness</p>
            <form id="login-form">
                <input type="password" id="password" placeholder="Password" required autofocus>
                <div id="login-error" class="error hidden"></div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Burn Rate</h1>
            <div class="header-actions">
                <button id="upload-btn" class="btn btn-secondary">Upload CSV</button>
                <button id="logout-btn" class="btn btn-ghost">Logout</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab active" data-view="dashboard">Dashboard</button>
            <button class="tab" data-view="transactions">Transactions</button>
            <button class="tab" data-view="review">Review Queue <span id="review-badge" class="badge hidden">0</span></button>
            <button class="tab" data-view="rules">Rules</button>
            <button class="tab" data-view="categories">Categories</button>
        </nav>

        <!-- Views -->
        <main class="main">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <!-- Intensity Slider -->
                <div class="intensity-control">
                    <span class="intensity-label">Gentle</span>
                    <input type="range" id="intensity-slider" class="intensity-slider"
                           min="0" max="1" step="0.05" value="0.5">
                    <span class="intensity-label">Responsive</span>
                </div>

                <div class="burn-rate-cards">
                    <!-- Food Card -->
                    <div class="burn-rate-card" id="food-card">
                        <div class="card-header">
                            <h3>Food</h3>
                            <span class="arrow" id="food-arrow"></span>
                        </div>
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-value" id="food-current">$0</span>
                                <span class="stat-label">14-day avg</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="food-target">$0</span>
                                <span class="stat-label">target</span>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="food-chart"></canvas>
                        </div>
                        <div class="feedback-buttons">
                            <button class="btn btn-good" data-group="food" data-sentiment="good">Feels Good</button>
                            <button class="btn btn-bad" data-group="food" data-sentiment="bad">Too High</button>
                        </div>
                    </div>

                    <!-- Discretionary Card -->
                    <div class="burn-rate-card" id="discretionary-card">
                        <div class="card-header">
                            <h3>Discretionary</h3>
                            <span class="arrow" id="discretionary-arrow"></span>
                        </div>
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-value" id="discretionary-current">$0</span>
                                <span class="stat-label">14-day avg</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="discretionary-target">$0</span>
                                <span class="stat-label">target</span>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="discretionary-chart"></canvas>
                        </div>
                        <div class="feedback-buttons">
                            <button class="btn btn-good" data-group="discretionary" data-sentiment="good">Feels Good</button>
                            <button class="btn btn-bad" data-group="discretionary" data-sentiment="bad">Too High</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions View -->
            <div id="transactions-view" class="view hidden">
                <div class="view-header">
                    <h2>Transactions</h2>
                    <div class="filters">
                        <select id="account-filter">
                            <option value="">All Accounts</option>
                        </select>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                        <input type="date" id="start-date" placeholder="Start Date">
                        <input type="date" id="end-date" placeholder="End Date">
                    </div>
                </div>
                <div id="transactions-table"></div>
            </div>

            <!-- Review Queue View -->
            <div id="review-view" class="view hidden">
                <div class="view-header">
                    <h2>Review Queue</h2>
                    <p class="subtitle">Categorize these transactions</p>
                    <div class="filters">
                        <label>Sort by:</label>
                        <select id="review-sort">
                            <option value="description">Description</option>
                            <option value="date">Date</option>
                            <option value="amount">Amount</option>
                        </select>
                    </div>
                </div>
                <div id="review-list"></div>
            </div>

            <!-- Rules View -->
            <div id="rules-view" class="view hidden">
                <div class="view-header">
                    <h2>Categorization Rules</h2>
                    <button id="add-rule-btn" class="btn btn-secondary">Add Rule</button>
                </div>
                <div id="rules-list"></div>
            </div>

            <!-- Categories View -->
            <div id="categories-view" class="view hidden">
                <div class="view-header">
                    <h2>Categories</h2>
                    <p class="subtitle">5 fixed categories for burn rate tracking</p>
                </div>
                <div id="categories-list"></div>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload CSV</h2>
                <button class="close-btn" data-close="upload-modal">&times;</button>
            </div>
            <form id="upload-form">
                <div class="form-group">
                    <label for="account-select">Account</label>
                    <select id="account-select" required>
                        <option value="">Select account...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="csv-file">CSV File</label>
                    <input type="file" id="csv-file" accept=".csv" required>
                </div>
                <div id="upload-status" class="upload-status hidden"></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-ghost" data-close="upload-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="upload-submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rule Modal -->
    <div id="rule-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="rule-modal-title">Add Rule</h2>
                <button class="close-btn" data-close="rule-modal">&times;</button>
            </div>
            <form id="rule-form">
                <input type="hidden" id="rule-id">
                <div class="form-group">
                    <label for="rule-pattern">Pattern (case-insensitive)</label>
                    <input type="text" id="rule-pattern" placeholder="e.g., STARBUCKS" required>
                </div>
                <div class="form-group">
                    <label for="rule-category">Category</label>
                    <select id="rule-category" required></select>
                </div>
                <div class="form-group">
                    <label for="rule-priority">Priority (lower = higher priority)</label>
                    <input type="number" id="rule-priority" value="100" min="1" max="1000">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-ghost" data-close="rule-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Loading Overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
