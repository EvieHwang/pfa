<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        p {
            color: #737373;
            font-size: 1.125rem;
            max-width: 400px;
            line-height: 1.6;
        }
        .status {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border-radius: 0.5rem;
            display: inline-block;
            font-size: 0.875rem;
            color: #a3a3a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Burn Rate</h1>
        <p>Personal finance awareness through trend visualization and sentiment feedback.</p>
        <div class="status">Phase 1 in progress</div>
    </div>
</body>
</html>
