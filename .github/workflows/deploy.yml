name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'template.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-backend:
    name: Deploy Backend (SAM)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    outputs:
      endpoint: ${{ steps.get_outputs.outputs.endpoint }}
      frontend_bucket: ${{ steps.get_outputs.outputs.frontend_bucket }}
      cf_distribution: ${{ steps.get_outputs.outputs.cf_distribution }}
      app_url: ${{ steps.get_outputs.outputs.app_url }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          DOMAIN_NAME="${{ github.event.repository.name }}.evehwang.com"
          sam deploy \
            --stack-name pfa-stack \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides Environment=prod DomainName=$DOMAIN_NAME

      - name: Get Stack Outputs
        id: get_outputs
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name pfa-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "API Endpoint: $ENDPOINT"

          FRONTEND_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name pfa-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' \
            --output text)
          echo "frontend_bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT

          CF_DISTRIBUTION=$(aws cloudformation describe-stacks \
            --stack-name pfa-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          echo "cf_distribution=$CF_DISTRIBUTION" >> $GITHUB_OUTPUT

          APP_URL=$(aws cloudformation describe-stacks \
            --stack-name pfa-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`AppUrl`].OutputValue' \
            --output text)
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      - name: Verify Backend Deployment
        run: |
          echo "Testing health endpoint..."
          ENDPOINT="${{ steps.get_outputs.outputs.endpoint }}"

          # Wait for deployment to stabilize
          sleep 10

          RESPONSE=$(curl -s "${ENDPOINT}health")
          echo "Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q "healthy"; then
            echo "Backend deployment verified!"
          else
            echo "Warning: Unexpected response from health endpoint"
          fi

  deploy-frontend:
    name: Deploy Frontend (S3/CloudFront)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy-backend

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No frontend directory found, skipping frontend deployment"
          fi

      - name: Setup Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_ENDPOINT: ${{ needs.deploy-backend.outputs.endpoint }}
          VITE_APP_URL: ${{ needs.deploy-backend.outputs.app_url }}

      - name: Configure AWS credentials
        if: steps.check_frontend.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          aws s3 sync frontend/dist/ s3://${{ needs.deploy-backend.outputs.frontend_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ needs.deploy-backend.outputs.frontend_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-backend.outputs.cf_distribution }} \
            --paths "/*"

      - name: Output App URL
        run: |
          echo "ðŸš€ App deployed to: ${{ needs.deploy-backend.outputs.app_url }}"
